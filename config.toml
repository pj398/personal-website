theme = "hugo-coder"
baseURL = "https://petejon.es/"
builddrafts = true
canonifyurls = true
contentdir = "content"
languageCode = "en-US"
layoutdir = "layouts"
publishdir = "public"
author = "Pete Jones"
title = "Pete Jones"
disqusshortname = ""
pluralizelisttitles = false
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[blackfriday]
	fractions = false

[markup]
  [markup.highlight]
    codeFences = false
  [markup.goldmark.renderer]
      unsafe = true

[params]
    author = "Pete Jones"
    info = "Social scientist sometimes studying fictional characters and sometimes studying real people"
    description = "Pete Jones"
    keywords = "blog,academic,personal"
    avatarurl = "img/pj_anim.png"

    favicon_32 = "img/icon.png"
    favicon_16 = "img/icon.png"

    hidecredits = false
    hidecopyright = false
	rtl = false
    math = true

